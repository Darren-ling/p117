<html>

<head>
    <title>Quick draw</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1 id="title1">Quick draw
            <button id="button1" data-toggle="modal" data-target="#div1">Show sketch</button>
        </h1>
        <h2>Your sketch: </h2>
        <h2>Confidence: </h2>
        <div id="div1" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">✖️</button>
                <h1 class="modal-title">Sketches</h1>
                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                    </div>
            </div>
        </div>
    </center>
    <span id="score">Score: </span>
    <span id="timer">Timer: </span>
    <script src="main.js"></script>
</body>

</html>
